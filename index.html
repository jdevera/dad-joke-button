<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dad Joke</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: #1a1a2e;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #eee;
    padding: 20px;
  }
  main {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 100%;
  }
  #joke-box {
    min-height: 140px;
    max-width: 600px;
    width: 100%;
    padding: 30px 20px;
    margin-bottom: 50px;
    text-align: center;
    font-size: 1.4rem;
    line-height: 1.7;
    opacity: 0;
    transition: opacity 0.4s ease;
  }
  #joke-box.visible { opacity: 1; }
  #btn {
    font-size: 2.8rem;
    font-weight: 700;
    padding: 36px 90px;
    border: none;
    border-radius: 20px;
    background: #e63946;
    color: #fff;
    cursor: pointer;
    box-shadow: 0 10px 0 #9b1d27, 0 15px 40px rgba(0,0,0,0.4);
    transition: transform 0.1s, box-shadow 0.1s;
    user-select: none;
    -webkit-tap-highlight-color: transparent;
  }
  #btn:hover { background: #ff4d5a; }
  #btn:active {
    transform: translateY(6px);
    box-shadow: 0 4px 0 #9b1d27, 0 6px 15px rgba(0,0,0,0.4);
  }
  footer {
    padding: 20px;
    text-align: center;
    font-size: 0.7rem;
    color: #555;
  }
  @media (max-width: 600px) {
    #joke-box {
      font-size: 1.15rem;
      padding: 20px 15px;
      margin-bottom: 35px;
      min-height: 120px;
    }
    #btn {
      font-size: 2.2rem;
      padding: 30px 60px;
      border-radius: 16px;
      width: 85%;
      max-width: 360px;
    }
  }
</style>
</head>
<body>

<main>
  <div id="joke-box"></div>
  <button id="btn">Dad Joke</button>
</main>

</body>
</html>
